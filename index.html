<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PanDev</title>
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <div class="row">
        <div class="header">
          <div class="logo">
            <a href="./index.html"><img src="./img/logo.png" alt="logo" /> </a>
          </div>
          <div class="input-container">
          </div>
          <input type="checkbox" id="toggle" />
          <div class="menu">
            <a class="btn" href="./index.html">Home</a>
          </div>
          <label class="navbar-toggler" for="toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </label>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="background">
            <!-- welcome section -->
            <div class="welcome">
              <div class="description">
                <p>Welcome To PanDev</p>
                <h1><span>Browse</span> our popular games here</h1>
              </div>
            <br>
            <br>
            <!-- gaming_library section -->
            <div class="gaming_library">
              <div class="black-background">
                <h3 class="title"><span> Our gaming</span> library</h3>
                <div class="row-content">
                  <div class="row-block margin">
                    <img src="./img/tdf.png" alt="img" />
                    <div class="text">
                      <p class="text-white">The Dark Fever</p>
                      <p class="text-no-bold">Platform / strategy</p>
                    </div>
                    <div class="text">
                      <p class="text-white">Date Added</p>
                      <p class="text-no-bold">21/06/2022</p>
                    </div>

                    <div class="button"><a href="#">Download</a></div>
                  </div>

                  <div class="row-block margin">
                    <img src="./img/mk.jpg" alt="img" />
                    <div class="text">
                      <p class="text-white">Moon Knight</p>
                      <p class="text-no-bold">Platform</p>
                    </div>
                    <div class="text">
                      <p class="text-white">Date Added</p>
                      <p class="text-no-bold">12/10/2022</p>
                    </div>
                    <div class="button"><a href="#">Download</a></div>
                  </div>
                  <div class="row-block margin">
                    <img src="./img/spooky.jpeg" alt="img" />
                    <div class="text">
                      <p class="text-white">Spooky World Jump</p>
                      <p class="text-no-bold">Infinite runner</p>
                    </div>
                    <div class="text">
                      <p class="text-white">Date Added</p>
                      <p class="text-no-bold">?</p>
                    </div>
                    <div class="button"><a href="#">Download</a></div>
                  </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

  </body>
</html>
